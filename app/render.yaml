services:
  - type: web
    name: fruitvision-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CUDA_VISIBLE_DEVICES
        value: "-1"
